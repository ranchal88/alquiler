name: Ingest Idealista Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 */3 * *"   # cada 3 d√≠as a las 06:00 UTC

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install psycopg2-binary requests beautifulsoup4 unidecode python-dotenv playwright

      - name: Install Playwright Chromium
        run: |
          playwright install chromium

      - name: Run ingestion
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CI: "true"
        run: |
          python -m jobs.run_ingest
