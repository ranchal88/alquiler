name: Ingest Idealista Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 */3 * *"   # cada 3 d√≠as a las 06:00 UTC

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install psycopg2-binary requests beautifulsoup4 unidecode python-dotenv

      - name: Run ingestion
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          python -m jobs.run_ingest
